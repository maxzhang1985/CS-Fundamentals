<!DOCTYPE html>
<html>
<head>
  <title>Tree</title>
</head>
<body>
  <h1 style="text-align:center">This is a binary search tree</h1>
  <h3 style="text-align:center">23</h3>
  <h3 style="text-align:center">16&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;45</h3>
  <h3 style="text-align:center">3&nbsp;&nbsp;&nbsp;22&nbsp;&nbsp;&nbsp;&nbsp;37&nbsp;&nbsp;&nbsp;99</h3>
  <button type="button" onclick="document.getElementById('in-order').innerHTML = inOrder()" style="font-size:1.5em">In-order traversal:</button>
  <h4 id="in-order" style="font-size:1.5em"></h4>

  <button type="button" onclick="document.getElementById('pre-order').innerHTML = preOrder()" style="font-size:1.5em">Pre-order traversal:</button>
  <h4 id="pre-order" style="font-size:1.5em" ></h4>

  <button type="button" onclick="document.getElementById('post-order').innerHTML = postOrder()" style="font-size:1.5em">Post-order traversal:</button>
  <h4 id="post-order" style="font-size:1.5em"></h4>

  <script src="BST.js"></script>
  <script src="Traversal.js"></script>
</body>
</html>
